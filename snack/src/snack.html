<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snack game</title>
	<link href="css/snake.css" rel="stylesheet">
</head>
<body>
	<audio id="bgm-audio" autoplay loop>
		<source src="music/BGM.mp3" type="audio/ogg">
		your brower does not support audio
	</audio>
	<audio id="eat-audio">
		<source src="music/eat.wav" type="audio/ogg">
	</audio>
	<audio id="gameover-audio">
		<source src="music/gameover.wav" type="audio/ogg">
	</audio>
	<div class="window">
		<div id="world">
			<div id="wall">
				<canvas id="mycanvas" width="432px" height="432px"></canvas>
			</div>
			<div id="snack"></div>
			<div id="food"></div>
		</div>
		<div class="menu">
			<div id="music"></div>
			<div id="scoreboard">
				Score<span id="score">0</span>
			</div>
			<div id="info">Press any of your direction keys to start!</div>
		</div>
	</div>
</body>
<script src="script/snake.js"></script>
</html>
